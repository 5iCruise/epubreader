<mat-drawer-container #sidenavContainer class="main-container">
  <mat-drawer onselectstart="return false" #drawer class="drawer-container">
    <div onselectstart="return false" class="menu-tool-bar">
      <div class="menu-tool-bar-button" matRipple color="primary" (click)="uploadFileClick()">
        <input #inputfile style="display: none" type="file" (change)="processFiles($event)" accept="file/*,.epub,.mobi">
        Open File
      </div>
      <div class="menu-tool-bar-button" matRipple mat-raised-button color="primary">
        Settings
      </div>
      <div *ngIf="navigationData" class="menu-tool-bar-button" [hidden]="!drawer.opened&&navigationData" matRipple
        matTooltip="Search All">
        Search All
      </div>
      <div *ngIf="navigationData" class="menu-tool-bar-button" [hidden]="!drawer.opened&&navigationData" matRipple
        matTooltip=" Search Current Chapter">
        Search Chapter
      </div>
      <!-- <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon> -->
      <!-- <a href="https://github.com/futurepress/epub.js">epub.js
      </a> -->
    </div>
    <mat-tab-group *ngIf="navigationData" class="menu-tab-group">
      <mat-tab label="Navigation">
        <div matRipple class="navigation-item" *ngFor="let navigation of navigationData.toc"
          (click)="selectNavigation($event, navigation)">
          {{ navigation.label }}
        </div>
      </mat-tab>
      <mat-tab label="BookMarks">

      </mat-tab>
      <mat-tab label="Notes">

      </mat-tab>
    </mat-tab-group>
  </mat-drawer>
  <mat-drawer-content appTouchScreenEvent (touchOnMove)="touchOnMove($event)" (onclick)="drawer.toggle()"
    (touchOnStart)="touchOnStart($event)" (touchOnEnd)="touchOnEnd($event)">
    <div id="viewer">
      <div class="contain-tool-bar-button" matRipple matTooltip="Open navigation" (click)="drawer.toggle()">
        Navigation
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
